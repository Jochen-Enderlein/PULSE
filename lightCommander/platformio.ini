; PlatformIO Project Configuration File
;
; Light Commander - ESP32 LED Control System
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    
; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESP Async WebServer@^1.2.3
    
; Filesystem
board_build.filesystem = spiffs
board_build.partitions = default.csv

; Serial port (anpassen falls n√∂tig)
; upload_port = COM3
; monitor_port = COM3

[env:esp32-wrover]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
upload_speed = 921600

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESP Async WebServer@^1.2.3

board_build.filesystem = spiffs
board_build.partitions = default.csv
